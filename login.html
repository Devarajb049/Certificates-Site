<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - eCertVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/style.css">
  </head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <h3 class="text-center mb-4 text-light">Login to <span class="text-info">eCertVault</span></h3>
          <form action="dashboard.html" method="post">
            <div class="mb-3">
              <label for="email" class="form-label text-light">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" autocomplete="off"  required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-light">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">Login</button>
            </div>
            <div class="mt-3 text-center">
              <small class="text-light">Don't have an account?<a href="register.html" class="ms-2">Sign up</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
