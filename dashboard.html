<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - eCertVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .upload-section {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid #444;
      color: #fff;
    }

    .upload-section h4 {
      color: #00cec9;
    }

    .certificate-list {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 0.75rem;
      padding: 1.5rem;
      border: 1px solid #555;
      color: #ddd;
    }

    .form-control {
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #555;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-upload {
      background-color: #00b894;
      border: none;
    }

    .btn-upload:hover {
      background-color: #019875;
    }

    .btn-outline-light {
      border-color: #fff;
    }

    label {
      color: #ccc;
    }

    h2, h4 {
      color: #fff;
    }

    .text-muted {
      color: #aaa !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand text-info fw-bold" href="#">eCertVault</a>
      <div class="ms-auto">
        <a href="login.html" class="btn btn-sm btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Welcome to Your Dashboard</h2>

    <!-- Upload Certificate -->
    <div class="upload-section mx-auto col-lg-6 shadow">
      <h4 class="mb-3">Upload Certificate</h4>
      <form action="upload.php" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="certTitle" class="form-label">Certificate Title</label>
          <input type="text" class="form-control" id="certTitle" name="certTitle" placeholder="e.g. Python Course Certificate" required>
        </div>
        <div class="mb-3">
          <label for="certFile" class="form-label">Choose PDF or Image</label>
          <input type="file" class="form-control" id="certFile" name="certFile" accept=".pdf,.png,.jpg,.jpeg" required>
        </div>
        <button type="submit" class="btn btn-upload">Upload</button>
      </form>
    </div>

    <!-- Uploaded Certificates Section -->
    <div class="certificate-list col-lg-8 mx-auto mt-5">
      <h4 class="mb-3">Your Uploaded Certificates</h4>
      <p class="text-muted">Uploaded certificates will appear here. (Feature in progress)</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
