<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - eCertVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 1rem;
      padding: 2rem;
    }

    .form-control {
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #555;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-custom {
      background-color: #00b894;
      border: none;
    }

    .btn-custom:hover {
      background-color: #019875;
    }

    a {
      color: #00cec9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
      font-size: 1.2rem;
    }

    .form-control.pe-5 {
      padding-right: 2.5rem !important;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <h3 class="text-center mb-4 text-light">Register for <span class="text-info">eCertVault</span></h3>
          <form action="register.php" method="post" onsubmit="return validatePasswords()">
            <div class="mb-3">
              <label for="fullname" class="form-label text-light">Full Name</label>
              <input type="text" class="form-control" id="fullname" name="fullname"
                     placeholder="Your Name" autocomplete="off" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light">Email address</label>
              <input type="email" class="form-control" id="email" name="email"
                     placeholder="you@example.com" autocomplete="off" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-light">Password</label>
              <div class="position-relative">
                <input type="password" class="form-control pe-5" id="password" name="password"
                       placeholder="Create a password" autocomplete="new-password" required>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('password', this)"></i>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label text-light">Confirm Password</label>
              <div class="position-relative">
                <input type="password" class="form-control pe-5" id="confirm_password" name="confirm_password"
                       placeholder="Repeat your password" autocomplete="new-password" required>
                <i class="bi bi-eye-slash toggle-password" onclick="togglePassword('confirm_password', this)"></i>
              </div>
              <div id="password-error" class="error-message mt-1 d-none">Passwords do not match.</div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">Sign Up</button>
            </div>
            <div class="mt-3 text-center">
              <small class="text-light">Already have an account? <a href="login.html" class="ms-1">Login</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        field.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }

    function validatePasswords() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;
      const errorMsg = document.getElementById("password-error");

      if (pass !== confirm) {
        errorMsg.classList.remove("d-none");
        return false;
      } else {
        errorMsg.classList.add("d-none");
        return true;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
